<!DOCTYPE html>
<html>
<head>
    <title>Display Data from MySQL Database</title>
</head>
<body>

<h2>Users</h2>
<table id="userTable">
    <!-- Data from the database will be displayed here -->
</table>

<!-- Optional: Add some JavaScript to fetch data asynchronously -->
<script>
    console.log("hii");

    fetch('connect.php')
    .then(response => response.json())
    .then(data => {
        const table = document.getElementById('userTable');
        data.forEach(row => {
            const tr = document.createElement('tr');
            Object.values(row).forEach(value => {
                const td = document.createElement('td');
                td.textContent = value;
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });
    });
</script>

</body>
</html>
